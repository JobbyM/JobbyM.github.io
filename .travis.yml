language: node_js
node_js:
  - "6"
  
branches:
  only:
    - master

# Travis-CI Caching
cache:
  directories:
    - node_modules

# S: Buid Lifecycle
before_install:
  # Decrypt the private key
  - openssl aes-256-cbc -K encrypted_502aac61bdec_key -iv encrypted_502aac61bdec_iv
    -in .travis/id_rsa.enc -out ~/.ssh/id_rsa -d
  # Set the permission of the key
  - chmod 600 ~/.ssh/id_rsa
  # Start SSH agent
  - eval $(ssh-agent)
  # Add the private key to the system
  - ssh-add ~/.ssh/id_rsa
  # Copy SSH config
  - cp .travis/ssh_config ~/.ssh/config
  # Set Git config
  - git config --global user.name "JobbyM"
  - git config --global user.email "songzhipengmune@gmail.com"

install:
  - npm install hexo-cli -g
  - npm install hexo-deployer-git --save
  - npm install

script:
  - hexo clean
  - hexo generate
  - hexo deploy

# E: Build LifeCycle
